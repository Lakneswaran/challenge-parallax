<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="include\css\style.css">
    <title>Police & Thieve</title>
</head>
<body>
    <section class="banner">
        <div class="container">
            <div id=scene>
                <div class="layer">
                    <img src="..\Controller\content\images\Nebula.png" alt="planet">
                </div>
                <div id="parallax"></div>
                <div id=parallax_cloud>
                    <img class=followmouse src="../Controller/content/images/cloud.png">

                    <img class=followmouse src="../Controller/content/images/cloud.png">
                </div>

                <div id=parallax_bird>

                    <img class=followmouse src="../Controller/content/images/bird.png">
                    <img class=followmouse src="../Controller/content/images/bird.png">
                
                </div>
                <div id=people>
                    <div id="1">
                    <img class="whoiswho" src="../Controller/content/images/king.png">
                    </div>
                    <div id="2">
                    <img class="whoiswho" src="../Controller/content/images/queen.png">
                    </div>
                    <div id="3">
                    <img class="whoiswho" src="../Controller/content/images/thieve.png">
                    </div>
                    <div id="4">
                    <img class="whoiswho" src="../Controller/content/images/minister.PNG">
                    </div>
                    <div id="5">
                    <img class="whoiswho" src="../Controller/content/images/police.png">
                    </div>
                </div>
                

 


                <div class="bottom">
                    <img id="bottom" src="..\Controller\content\images\ground.png" alt="ground">
                </div>  
            </div> 
        </div>
</section>   
<script src="../Controller/parallax.js"></script>
<script src="../Model/namesuffle.js"></script>
</body>
</html>
